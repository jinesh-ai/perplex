    <div class="game">
        <div id="playPanel" style=" margin-left:160px; background-color: whitesmoke;">
            <h3 id="imgTitle"
                style=" color:#0c0f38; font-family: Poppins; font-weight: bold; font-size:40px; text-align: center; margin-bottom:25px;">
            </h3>
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div style="font-family: Poppins; font-size:20px;  color:#0c0f38; font-weight:bold;">Count:
                        </div>
                        <div class="stepCount"
                            style="font-family: Poppins; font-size:20px;  color:#0c0f38; font-weight: bold;">0</div>
                    </div>
                    <div id="timeBox" style="font-family: Poppins; font-size:20px;  color:#0c0f38; font-weight: bold;">
                        Time: <span id="timerPanel"></span> seconds
                    </div>
                    <img id="actualImage" />
                    <div style="font-family:poppins ;">See the picture and solve the puzzle.</div>
                    <p id="levelPanel">
                        <input type="radio" class="btn-check" name="lavel" id="easy" value="3" autocomplete="off">
                        <label class="btn btn-danger" style="width:80px; height: 40px;" for="easy">Easy</label>

                        <input type="radio" class="btn-check" name="lavel" id="medium" value="4" autocomplete="off">
                        <label class="btn btn-secondary" style="height: 40px;" for="medium">Medium</label>

                        <input type="radio" class="btn-check" name="lavel" id="hard" value="5" autocomplete="off">
                        <label class="btn btn-success" style="width:74px; height: 40px;" for="hard">Hard</label>

                        <input type="radio" class="btn-check" name="lavel" id="veryhard" value="6" autocomplete="off">
                        <label class="btn btn-warning" style="width:80px; height: 40px; " for="veryhard">Very
                            Hard</label>
                    </p>

                    <div class="ui animated violet button" tabindex="0" id="newPhoto">
                        <div class="visible content" style="font-family:Poppins;">NEXT</div>
                        <div class="hidden content">
                            <i class="right arrow icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;   font-family: poppins;">
            <div style="background-color: #0c0f38; color: white; padding: 5px 10px 20px 10px; text-align: center;">

                <br />
                Time: <span class="stepCount">0</span> gear.
                <br />
                Time spent: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play more</button>
                </div>
            </div>
